<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body class="container-styles">
    <nav class="border-bottom nav-links-styles">
      <h2>Anthony Guy</h2>
      <ul class="nav nav-link-styles">
        <li class="nav-item">
          <a class="active" aria-current="page" href="index.html"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a href="#projects">Projects</a>
        </li>
        <li class="nav-item">
          <a href="#about">About</a>
        </li>
        <li class="nav-item">
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="contact-info">
        <div>
          <p>Email: Anthonyyguyy@gmail.com</p>
          <p>Phone: +1 607-752-4630</p>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="input-group">
            <span class="input-group-text">Email</span>
            <textarea
              class="form-control"
              aria-label="With textarea"
            ></textarea>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Subscribe to Newsletter</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <a href="https://github.com/AJamesGuy" target="_blank"
        ><img
          src="./images/GitHub-Mark-ea2971cee799.png"
          alt="GitHub"
          height="30px"
          width="30px"
      /></a>
      <a
        href="https://www.linkedin.com/in/anthony-guy-630b9114b/"
        target="_blank"
        ><img
          src="./images/linkedin-icon-free-png.png"
          alt="LinkedIn"
          height="50px"
          width="50px"
      /></a>
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
